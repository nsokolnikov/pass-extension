<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
        line-height: 150%;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
      
      input[type=checkbox] {
	     float:right;
      }
      
      p {
      	float:left;
      }
      
      #output {
      	float: none;
      }
      
      #main {
      	width:500px;
      }
    </style>

    <!--
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
    <script src="jquery-2.1.3.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>
    
  </head>
  <body>
  	<div id="main">
  	<p> Master: <input type="text" id="master" /> <br />
  	 Domain: <input type="text" id="domain" onchange="DescriptorUtils.loadDescriptor()" /> 
  	 Auto <input type="checkbox" id="autodomain"checked><br />
 	 Generate a password with: <br />
  	 Uppercase: <input type="checkbox" id="upper" checked/> <br />
	 Lowercase: <input type="checkbox" id="lower" checked/> <br />
  	 Numbers:   <input type="checkbox" id= "number" checked/> <br />
     Symbols:   <input type="checkbox" id="symbol"/> <br />
     Custom:     <input type="checkbox" id="custom" /><input type="text" id="customText" /><br />
     <br />
     <input type="text" id="output" readonly="" onclick="this.select()" /> 
     <button type="button" onclick="PassGen.generatePassword()"> Generate! </button>
     Salt: &nbsp;<input type="text" size="2" id="salt" value="0"/>	<br />
     Length: <input type="text" size="2" id="lenStr" value="10"/>
     
          
    </p> </div>
  </body>
</html>
